<main>

    <div class="main-content">
        <h4>글을 작성하는 공간입니다.</h4>
        <div id="write_area">
            <form name="boardWriteForm" action="tradeBoardWrite.do" method="post">
                <div class="title">
                    <textarea name="tradeBoardTitle" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" style="resize:none;"></textarea>
                </div>
                <div class="category">
                    <select id="tradeBoardCategory" name="tradeBoardCategory">
                        <option value="TBC01" selected="selected">포유류</option>
                        <option value="TBC02">파충류</option>
                        <option value="TBC03" >조류</option>
                        <option value="TBC04">어류</option>
                        <option value="TBC05">양서류</option>
                        <option value="TBC06" >절지류</option>
                        <option value="TBC07">곤충</option>
                        <option value="TBC08">먹이생물</option>
                        <option value="TBC09" >사육용품</option>
                    </select>
                </div>
                <div class="price">
                    <textarea name="tradeBoardPrice" placeholder="가격을 입력해주세요" style="resize:none;" rows="1"required></textarea>
                </div>
                <div class="writeDetail"><br></div>
                <div id="in_content">
                    <textarea name="tradeBoardDetail" placeholder="내용" style="resize:none;" cols="55" rows="10" required></textarea>
                </div>
                  <input type="file" name="tradeBoardImg">
                <div class="bt_se">
                    <button type="submit">write</button>
                </div>
            </form>
        </div>
