<th:bolck th:if="${loginUser != null}">
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">        
        <div class="col-sm-8 col-md-7 py-4">
        <h4 class="text-white">Hi! <a th:text="${loginUser.getMemberNickname()}">userId</a>!</h4>
        <p class="text-muted"><a style="color:grey" href = "logout.do">logout..&emsp;</a></p>
      </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="/board/board.do" class="text-white">Community.</a></li>
            <li><a href="/tradeBoard.do" class="text-white">Trade market.</a></li>
            <li><a href="/mypage.do" class="text-white">My page.</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Zookeepers.</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>
</th:bolck>

<main>
    <div class="bd-example-snippet bd-code-snippet"><div class="bd-example">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" style="padding-right:350; padding-left:25;">Title</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
          </tr>
          </thead>
          <tbody>
        <tr th:each="board : ${list}">
            <th scope="row">#</th>
            <td><a th:text = "${board.boardTitle}" th:href="@{/board/boardDetail.do(boardNo=${board.getBoardNo()})}" style="text-decoration: none; color: black;">{board.title}</a></td>
            <td th:text = "${board.boardWriter}"></td>
            <td th:text = "${board.boardDate}"></td>
        </tr>
        </tbody>
        </table>
        </div></div>
        <th:bolck th:if="${loginUser != null}">
			<button class="btn btn-outline-dark" type="button" onclick="location.href='boardWrite.do'" style="float:right">wirte</button>
		</th:bolck>

        <div class="page" style="padding-top:5%;">
        <th:block th:each="page : ${#numbers.sequence(pageNumbers.startPage, pageNumbers.endPage)}">
			<a th:if="${page != pageNumbers.nowPage}" th:href="@{/board/board.do(page=${page-1})}" th:text="${page}" style="text-decoration: none; color: black;"></a>
			<strong th:if="${page == pageNumbers.nowPage}" th:text="${page}" style="color : grey"></a>
		</th:block>
        </div>
      <div class="main-content">
        <div class="search col-md-6">
        <form name="boardSearch" action="boardSearch.do" method="POST" style="padding-top:5%">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search"><button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
        </div>
      </div>
</main>
