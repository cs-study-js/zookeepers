       <form class="row g-3" action="memberJoin.do" method="POST">

            <div class="col-md-8">

            </div>

                <input type="text" class="form-control" name="memberNickname" placeholder="nickname" required>
            </div>

                <input type="text" class="form-control" name="memberPhonenum" placeholder="010-1234-5678" required>
            </div>

            </div>

          <div class="col-12">
